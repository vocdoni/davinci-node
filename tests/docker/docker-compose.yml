services:
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    entrypoint:
      - anvil
      - --host
      - "0.0.0.0"
      - --port
      - "8545"
      - --chain-id
      - "1337"
      - --accounts
      - "1"
      - --block-time
      - "2"
      - -vvvvv
    ports:
      - "${GETH_PORT_RPC_HTTP:-8545}:8545"
    volumes:
      - geth:/chain
    working_dir: /chain

  deployer:
    image: ghcr.io/foundry-rs/foundry:latest
    depends_on:
      - anvil
    user: "${UID}:${GID}"
    environment:
      - UID=${UID}
      - GID=${GID}
      - SEPOLIA_RPC_URL=http://anvil:8545
      - SEPOLIA_PRIVATE_KEY=0xac0974bec39a17e36ba4a6b4d238ff944bacb478cbed5efcae784d7bf4f2ff80
    volumes:
      - ./deploy.sh:/deploy.sh:ro
    ports:
      - "${DEPLOYER_SERVER:-8000}:8000"
    working_dir: /
    entrypoint:
      - bash
      - /deploy.sh

volumes:
  geth: {}
