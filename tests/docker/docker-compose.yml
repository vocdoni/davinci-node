services:
  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    entrypoint:
      - anvil
      - --host
      - "0.0.0.0"
      - --port
      - "8545"
      - --chain-id
      - "1337"
      - --accounts
      - "1"
      - --block-time
      - "2"
      - -vvvvv
    ports:
      - ${GETH_PORT_RPC_HTTP:-8545}:8545
    volumes:
      - geth:/chain
    working_dir: /chain

volumes:
  geth: {}