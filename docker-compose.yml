services:
  sequencer:
    build:
      context: ./
    image: "ghcr.io/vocdoni/davinci-node:${DAVINCI_NODE_TAG:-main}"
    env_file: .env
    environment:
      - DAVINCI_DATADIR=/app/run
    volumes:
      - run:/app/run
    ports:
      - "9090:9090"                     # REST API gateway
    sysctls:
      net.core.somaxconn: 8128
    restart: ${RESTART:-no}

volumes:
  run: {}
